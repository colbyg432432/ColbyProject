    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('roundForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevents the default form submission action

                var totalScore = 0;
                var totalPar = 0;
                var totalPutts = 0;
                var fairwaysHit = 0;
                var greensInRegulation = 0;
                var holes = 18;

                for (var i = 1; i <= holes; i++) {
                    var score = parseInt(document.getElementById('score' + i).value, 10) || 0;
                    var par = parseInt(document.getElementById('par' + i).value, 10) || 0;
                    var putts = parseInt(document.getElementById('putts' + i).value, 10) || 0;
                    var fairway = document.getElementById('fairway' + i).value;
                    var gir = document.getElementById('gir' + i).value;

                    totalScore += score;
                    totalPar += par;
                    totalPutts += putts;
                    if (fairway === 'Yes') {
                        fairwaysHit++;
                    }
                    if (gir === 'Yes') {
                        greensInRegulation++;
                    }
                }

                var overUnderPar = totalScore - totalPar;
                var averageScore = totalScore / holes;
                var averagePutts = totalPutts / holes;
                var fairwayHitPercentage = (fairwaysHit / holes) * 100;
                var girPercentage = (greensInRegulation / holes) * 100;

                // Display the results
                var resultHtml = '<p>Total Score: ' + totalScore + '</p>' +
                    '<p>Total Par: ' + totalPar + '</p>' +
                    '<p>Over/Under Par: ' + overUnderPar + '</p>' +
                    '<p>Average Score per Hole: ' + averageScore.toFixed(2) + '</p>' +
                    '<p>Average Putts per Hole: ' + averagePutts.toFixed(2) + '</p>' +
                    '<p>Fairways Hit: ' + fairwaysHit + ' (' + fairwayHitPercentage.toFixed(2) + '%)</p>' +
                    '<p>Greens in Regulation: ' + greensInRegulation + ' (' + girPercentage.toFixed(2) + '%)</p>';

                document.getElementById('calculatedStats').innerHTML = resultHtml;
            });
        });
    </script>
